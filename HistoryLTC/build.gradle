buildscript {
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}	
repositories {
maven {
          url "${pmnexus}"
            credentials {
            username = "${mavenUser}"
            password = "${mavenPassword}"
          }
        }
}
dependencies {
classpath group: "${pmicgroup}", name: "pmic-gradle-plugin", version: "${pmicGradlePluginVersion}"
}
}

apply plugin: 'pmic-jar'

test { //this is the gradle task to be executed
  useTestNG() { //Tells Gradle to use TestNG
       useDefaultListeners = true // Tells TestNG to execute its default reporting structure
       suites 'testng.xml' //location of our suite.xml
  }
}

task smokeTest(type: Test, dependsOn: 'test') {
 useTestNG() {
 includeGroups 'Smoke'
 }
}

task regressionTest(type: Test, dependsOn: 'test') {
 useTestNG() {
 includeGroups 'Regression'
 }
}

task functionalTest(type: Test, dependsOn: 'test') {
 useTestNG() {
 includeGroups 'Functional'
 }
}

dependencies {
	//PM AutomationFramework
	implementation group: 'com.pmic', name: 'pmaf', version: '0.1+'
}